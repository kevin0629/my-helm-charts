apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}-ingress
  annotations:
    {{- toYaml .Values.app.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.app.ingress.className }}
  tls:
  - hosts:
    - {{ .Values.app.ingress.host }}
    secretName: {{ .Values.app.ingress.secretName }}

  rules:
  - host: {{ .Values.app.ingress.host }}
    http:
      paths:
      - path: {{ .Values.app.ingress.path }}
        pathType: {{ .Values.app.ingress.pathType }}
        backend:
          service:
            name: {{ .Values.app.name }}-service
            port:
              number: {{ .Values.app.service.port }}